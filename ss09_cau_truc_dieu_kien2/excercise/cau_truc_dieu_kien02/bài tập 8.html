<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    tuoi = +prompt("Nhập số tuổi của bạn");
    if (tuoi > 0 && tuoi <= 120 && tuoi % 1 == 0){
        alert(tuoi + " Tuổi")
    }else {
        alert("Số nhập vào quá số tuổi người")
    }
</script>

</body>
</html>
