<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<th><input type="number" id="met" value="chieudai" placeholder="nhập độ dài cạnh (m) "></th>
<th><input type="submit" value="Tính diện tích" onclick="tinhdientich()"></th>
<p id="ketqua"></p>

<script>
    function tinhdientich() {
        let a = +parseFloat(document.getElementById("met").value)
        let ketQua = a * a
        document.getElementById("ketqua").innerHTML =  ketQua + " (m2)"
    }
</script>
</body>
</html>
