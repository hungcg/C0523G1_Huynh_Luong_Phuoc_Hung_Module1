<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h3>Tính thuế thu nhập cá nhân</h3>
<input style="width: 180px" type="number" id="thunhap" placeholder="Nhập vào thu nhập 1 tháng ">
<input type="submit" id="tinhthue" onclick="tinhthuetn()">
<h3>Thu nhập tháng đơn vị tính : (triệu đồng)</h3>
<div id="ketQua"></div>
<script>
    debugger

    function tinhthuetn() {
        let a = parseFloat(document.getElementById("thunhap").value);
        let b;
        if (a > 0) {
            if (a <= 5) {
                b = a * 0.05
                document.getElementById("ketQua").innerText = a + b
            } else if (a <= 10) {
                b = a * 0.1
                document.getElementById("ketQua").innerText = a + b
            } else if (a <= 18) {
                b = a * 0.15
                document.getElementById("ketQua").innerText = a + b

            } else if (a <= 32) {
                b = a * 0.2
                document.getElementById("ketQua").innerText = a + b


            } else if (a <= 52) {
                b = a * 0.25
                document.getElementById("ketQua").innerText = a +b


            } else if (a <= 80) {
                b = a * 0.3
                document.getElementById("ketQua").innerText = a +b

            } else {
                b = a * 0.35
                document.getElementById("ketQua").innerText = a +b


            }
        } else {
            document.getElementById("ketQua").innerText ="vui lòng nhập lại số thu nhập phù hợp"
        }

    }
</script>
</body>
</html>
