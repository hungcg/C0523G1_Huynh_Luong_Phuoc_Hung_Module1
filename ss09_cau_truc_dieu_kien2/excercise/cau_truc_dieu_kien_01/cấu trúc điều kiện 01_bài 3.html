<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nhỏ hay lớn hơn 0</title>
</head>
<body>
<script>

    let a = +prompt("nhập số vào đây ");
    if (a > 0) {
        alert(a + " lớn hơn 0")
    } else if (a == 0) {
        alert(a + " bằng 0")
    } else {
        alert(a + " bé hơn 0")
    }
</script>

</body>
</html>
