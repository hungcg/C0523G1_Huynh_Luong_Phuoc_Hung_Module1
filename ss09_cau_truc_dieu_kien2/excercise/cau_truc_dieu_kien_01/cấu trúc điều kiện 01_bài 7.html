<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính cước điện thoại</title>
</head>
<body>
<script>
    let a= +prompt('nhập số phút gọi nội mạng')
    let b= +prompt('nhập số phút gọi ngoại mạng')
    let cuocPhi = (a*790)+(b*1000)
    alert('Cước phí điện thoại bạn phải trả là ' + cuocPhi)
</script>


</body>
</html>
