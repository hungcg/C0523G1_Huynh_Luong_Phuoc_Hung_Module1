<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<script>
    let thang= prompt("nhập tháng bạn muốn kiểm tra")
    switch(thang){
        case "1" :
        case "3" :
        case "5" :
        case "7" :
        case "8" :
        case "10" :
        case "12" :
            alert("tháng này có 31 ngày nha")
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            alert("tháng này có 30 ngày nha")
            break;
        case "2":
            alert("tháng này có 28 ngày")
            break;
        default:
            alert("bạn vui lòng chỉ nhập số và đúng số tháng để tui tính nha")
    }
</script>

</body>
</html>
