<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let n = 2//xét số nt
    let tinh = 0 //số lần đủ để kết thúc
    do {
        debugger
        let count = 0 //biến đếm của n
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++
            }
        }
        if (count === 2) {
            document.write(n + "<br>")
            tinh++
        }
        n++
    } while (tinh < 20)

</script>

</body>
</html>
