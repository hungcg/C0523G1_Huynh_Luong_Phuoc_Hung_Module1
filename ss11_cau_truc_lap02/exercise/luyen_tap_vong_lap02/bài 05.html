<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi mẹ đẻ lãi con</title>
</head>
<body>
<script>
    let a = +prompt("nhập số tiền bạn muốn vay")
    let b = +prompt("số tháng hoàn trả khoản vay")
    let c = +prompt("lãi hàng tháng (%)")
    for (let i = 1; i <= b; i++) {
        a = a * (1 + c / 100)
    }
    document.write("số tiền sau" + b + " tháng bạn phải trả là " + a + "VND")

</script>
</body>
</html>
