<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0
  let b = 1
  let i;
  let daySo = "<br>"
  for (let j = 0; j < 100 ; j++) {
    i= a+b
    daySo += i +"<br>"
    a=b
    b=i

  }
  document.write("dãy 100 số Fibonaci là: "+daySo)
</script>
</body>
</html>
