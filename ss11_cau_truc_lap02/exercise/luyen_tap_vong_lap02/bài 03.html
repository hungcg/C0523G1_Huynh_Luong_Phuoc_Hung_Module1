<script>
    /*

    // */
    let a = 1
    let b = ""
    for (a=1 ; a < 5; a++) {
        b += "*";

        document.write(b + "<br>")
    }
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }


</script>
