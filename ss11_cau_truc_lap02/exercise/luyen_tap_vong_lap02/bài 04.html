<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let j = 20;
    for (let i = 1; i <= 5; i++) {
        document.write("*")
        for (j = 0; j < 20; j++)
            if (j >= 0 && j < 19 && i !== 1 && i !== 5) {
                document.write("&nbsp&nbsp")
            }else {
                document.write("*")
            }
        document.write("<br/>")
    }
</script>
</body>
</html>
