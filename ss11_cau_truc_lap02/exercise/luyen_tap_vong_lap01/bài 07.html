<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    for (let i = 0; i < 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("Fizz buzz" + "<br>");
        } else if (i % 5 === 0) {
            document.write("Buzz" + "<br>")

        } else if (i % 3 === 0) {
            document.write("fizz buzz" + "<br>")
        }
        document.write(i + "<br>")
    }
</script>
<body>

</body>
</html>
