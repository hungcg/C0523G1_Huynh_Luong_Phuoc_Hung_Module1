<script>
  class Lamp{
    constructor(status) {
      this.status = status;
    }
    getStatus(){
      return this.status;
    }
  }

  class SwitchButton{
    constructor(lamp, status) {
      this.status = status;
      this.lamp = lamp;
    }
    getLamp(){
      return this.lamp;
    }

    setLamp(lamp){
      this.lamp = lamp;
    }

    connectToLamp(Lamp){
      return this.lamp = Lamp;
    }

    switchOff(){
      this.lamp.status = "off";
      return this.status = "off";
    }

    switchOn(){
      this.lamp.status = "on";
      return this.status = "on";
    }
  }


  let Lamp01 = new Lamp("off");

  let open = new SwitchButton(Lamp01,"off");

  open.switchOn();
  alert('Switch '+ open.status);
