<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 2, 3, 1, 2, 3, 4, 5];
    document.write("Input: " + number.join(",") + "</br>")
    let arrnew = [];
    for (let i = 0; i < number.length; i++) {

        for (let j = i + 1; j < number.length; j++) {
            if (number[i] === number[j]) {
                arrnew.push(number[i]);
                number.splice(i, 1);
                i--;
                break;
            }
        }
    }
    // console.log(number);
    // console.log(arrnew);
    number.sort(function (a, b) {
        return a - b;
    });
    arrnew.sort(function (a, b) {
        return a - b;
    });
    //[1,2,3,4]
    //[1,3,3,4]
    let flag = true;
    for (let i = 0; i < number.length; i++) {
        for (let j = i; j <= i; j++) {
            if (number[i] !== arrnew[j]) {
                flag = false;
                break;
            }
        }
        if (flag === false) {
            break;
        }
    }
    if (flag === true) {
        document.write("Output: true");
    } else {
        document.write("Outpur :false");
    }


</script>

</body>
</html>
