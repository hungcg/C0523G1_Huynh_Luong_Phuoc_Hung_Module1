<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let sum = 0;
    let rong = [];
    let rong2 = [];
    do {
        num = +prompt("nhập vào số lượng phần tử của mảng");
        if (num >= 50 || num <= 0) {
            alert("vui lòng nhập số > 0 và <= 50");
        }
    } while (num >= 50 || num <= 0);
    for (let i = 1; i <= num; i++) {
        rong[i] = +prompt("nhập vào phần tử mảng tại phần tử thứ " + i);

    }
    // console.log(rong)
    for (let i = 0; i < rong.length; i += 3) {
        if (rong[i] % 5 === 0) {
            rong2.push(rong[i])
            sum += rong[i]
        }
    }
    console.log(sum)
    let avg = sum / rong2.length
    document.write(rong2 + "</br>")
    document.write(avg)
</script>

</body>
</html>
