<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vanban1 = prompt("nhập văn bản ");
    let vanban2 = prompt("nhập văn bản ");
    let sosanh;
    if (vanban1.length !== vanban2.length) {
        sosanh = "2 văn bản không giống nhau";
    }
    else {
        for (let i = 0; i < vanban1.length; i++) {
            if (vanban1[i] !== vanban2[i]) {
                sosanh = "2 văn bản không giống nhau";
                break;
            }
                sosanh = "2 văn bản giống nhau";
        }
    }
    document.write(sosanh)
</script>

</body>
</html>
