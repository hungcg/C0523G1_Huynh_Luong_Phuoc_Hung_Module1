<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = [];
    alert('Nhập vào 10 số');
    for (let i = 0; i < 10; i++) {
        songuyen[i] = +prompt("nhập số thứ" + (i + 1) + "vào đây");
    }
    let showAm = []
    for (let i = 0; i < songuyen.length; i++) {
        if (songuyen[i] < 0) {
            showAm.push(songuyen[i]);
        }

    }
    document.write("có tổng cộng "+ showAm.length+ " và các số đó là " + showAm.join(' ; '));
</script>

</body>
</html>
