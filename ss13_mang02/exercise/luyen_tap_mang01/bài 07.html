<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomNum = [1, 3, 5, 7, 13, 12, 54, 67, 34, 123]
    let v = +prompt('Nhập V vào :');

    for (let i = 0; i < randomNum.length; i++) {
        if (v = randomNum[i]) {
            randomNum.splice(i, 1);
            randomNum.push(0);
        }
    }
</script>
</body>
</html>
