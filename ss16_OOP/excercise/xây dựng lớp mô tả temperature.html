<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mô tả temperature</title>
</head>
<body>
<script>
    class heat {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return this.celsius * 1.8 + 32;
        }

        getKelvins() {
            return this.celsius + 273.15;

        }
    }
    let temperature = new heat(+prompt("nhập vào độ C"));
    document.write(temperature.getFahrenheit()+" Độ F "+"</br>");
    document.write(temperature.getKelvins() +" Độ K "+"</br>");
</script>
</body>
</html>
