<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
        }
    }

    let date = new Date(21, 6, 2023);
    date.setDay(26);
    date.setMonth(9);
    date.setYear(1994);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    document.write("<b>"+day + "/" + month + "/" + year+"</b>" )

</script>
</body>
</html>
