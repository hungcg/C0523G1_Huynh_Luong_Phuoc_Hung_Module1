<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("nhập chiều cao tam giác ");
    debugger;
    for (let i = 1; i <=chieuCao ; i++) {
        for (let j = chieuCao; j > i ; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= i * 2 -1 ; k++) {
            document.write("*");
        }
        document.write("</br>");
    }
</script>

</body>
</html>
