<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9];
    let arrnew = [];
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j <= i; j++) {
            sum += arr[j];
        }
        arrnew.push(sum);
        sum = 0;
    }
    document.write(arrnew)
</script>
</body>
</html>
