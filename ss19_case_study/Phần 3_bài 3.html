<script>
    let num1 = [8, 1, 1, 15, 5, 2];
    let num2 = [5, 3, 7, 5, 6, 7];
    let max = (num1[0] / num2[0]);
    let bingo = 0;

    for (let i = 0; i < num1.length; i++) {
        if (max < (num1[i] / num2[i])) {
            max = (num1[i] / num2[i]);
            bingo = i;
        }
    }
    document.write(num1[bingo] + "/" + num2[bingo] + " là phân số có chỉ số lớn nhất và ở ở vị trí " + bingo)


</script>
