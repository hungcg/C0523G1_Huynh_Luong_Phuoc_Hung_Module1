<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="result"></h2>
<script>
    let a = +prompt("nhập lương tháng của bạn vào");
    let b;
    if (a < 7000000) {
        b = a * 0.05
        document.getElementById("result").innerHTML = "Thuế thu nhập của bạn là:" + b + "</br>" + "Lương ròng của bạn nhận được là: " + (a - b)
    }else if(a>=7000000 && a <15000000){
        b = a * 0.1
        document.getElementById("result").innerHTML = "Thuế thu nhập của bạn là:" + b + "</br>" + "Lương ròng của bạn nhận được là: " + (a - b)
    }else if(a ===15000000) {
        b = a * 0.2
        document.getElementById("result").innerHTML = "Thuế thu nhập của bạn là:" + b + "</br>" + "Lương ròng của bạn nhận được là: " + (a - b)
    } else {
        alert("vui lòng nhập số lương >= 15 triệu")
    }
</script>

</body>
</html>
