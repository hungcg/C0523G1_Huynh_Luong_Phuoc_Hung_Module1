<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("hãy nhập chiều cao của tam giác");
    for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || i === 1  || i === j || i===chieuCao ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }


</script>
</body>
</html>
