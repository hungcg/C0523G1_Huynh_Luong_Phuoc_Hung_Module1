<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text1 = "kqjqshdasdkac";
    let text2 = "ioaszxcjddsaz";
    text1 = text1.split('');
    text2 = text2.split('');
    arrnew = [];


    for (let i = 0; i < text1.length; i++) {
        for (let j = 0; j < text2.length; j++) {
            if (text1[i] === text2[j]) {
                arrnew.push(text1[i]);
                text2.splice(j, 1);
            }
        }
    }
    // for (let i = 0; i < arrnew.length ; i++) {

    //         if (arrnew[i] === arrnew[j]){
    //             arrnew.splice(j,1)
    //         }
    //     }
    // }

    document.write("2 mảng có " + arrnew.length + " kí tự giống nhau và các  kí tự đó là:  " + arrnew);
</script>
</body>
</html>
