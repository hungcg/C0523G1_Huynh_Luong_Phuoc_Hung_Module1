<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("nhập chiều cao tam giác");
    debugger;
    for (let i = 1; i <= chieuCao; i++) {
        for (let k = chieuCao; k > i; k--) {
            document.write("&nbsp;");
        }
        for (let j = 1; j <= chieuCao; j++) {
            if (j === 1 || i === chieuCao || i === j) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
