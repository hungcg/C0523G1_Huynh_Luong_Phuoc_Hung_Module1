<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chữ cái bất kì vào")
    switch (a) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(a + " là nguyên âm")
            break;
        default:
            alert(a + " không phải là nguyên âm")

    }
</script>
</body>
</html>
