<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = 'aaxca';
    let arrnew = arr.split('');

    for (let i = 0; i < arrnew.length; i++) {
        for (let j = i + 1; j < arrnew.length; j++) {
            if (arrnew[i] === arrnew[j]) {
                arrnew.splice(j,1);
                j--;
            }
        }
    }
    document.write(arrnew.length + " kí tự khác nhau" + "</br>");
    document.write(arrnew.length + " kí tự khác nhau đó là: " + arrnew);

</script>
</body>
</html>
