<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên sau khi tăng 1 đơn vị</title>
</head>
<body>
<script>
  function up(number){
    upnumber = 1+ number;
    return upnumber;
  }
  let number= +prompt("nhập 1 số bất kì");
  up(number);
  document.write("sau khi tăng thêm 1 đơn vị thì số mới là : "+upnumber)
</script>
</body>
</html>
