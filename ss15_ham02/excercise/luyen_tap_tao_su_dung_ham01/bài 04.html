<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đặt alert để hiểu giá trị của result</title>
</head>
<body>
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    return result;
  }
  result = 0;
  alert(result+"  :đây là giá trị của result trước khi gọi hàm")
  result = addNumbers();
  alert(result+"  :đây là giá trị của result sau khi gọi hàm")
</script>
</body>
</html>
