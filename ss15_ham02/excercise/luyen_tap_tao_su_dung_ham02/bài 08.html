<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function change(abc) {
        daySo = []
        let pos = 0;
        for (let i = abc.length - 1; i >= 0; i--) {
            daySo [pos] = abc[i];
            pos++;
        }
        return daySo;

    }

    let abc = []
    for (let i = 0; i < 3; i++) {
        abc[i] = +prompt("nhập vào 3 số nguyên")
    }
    document.write(change(abc))


</script>


</body>
</html>
