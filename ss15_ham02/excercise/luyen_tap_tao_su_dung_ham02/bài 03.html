<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    function check(num) {
        giaithua = 1;
        if (num > 0) {
            for (let i = 1; i < num; i++) {
                giaithua = giaithua * i
            }
        }
        return giaithua;
    }

    let num;
    num = +prompt("Nhập vào num (num >= 0)");
    check(num);
    document.write(num+"!="+giaithua)
</script>
</body>
</html>
