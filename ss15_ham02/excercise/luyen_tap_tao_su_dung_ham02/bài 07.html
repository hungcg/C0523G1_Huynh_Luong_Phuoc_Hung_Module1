<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi chỗ 2 số nguyên</title>
</head>
<body>
<script>
    function doicho(num1, num2) {

        change =alert("sau khi đổi chỗ 2 số cho nhau ta có " + num2 + "-" + num1);
        return change;
    }

    let num1 = +prompt("nhập vào số");

    doicho(num1, num2);

</script>
