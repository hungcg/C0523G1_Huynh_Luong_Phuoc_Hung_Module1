<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra giá trị có phải là số không</title>
</head>
<body>
<script>
    function checkso(num) {
        if (num/1 == num) {
            number = alert("chuỗi nhập vào là số")
        }
        else {
            number =alert ("chuỗi nhập vào không phải số")
        }
        return number;
    }

    let num = +prompt("nhập kí tự vào")
    checkso(num);
</script>
